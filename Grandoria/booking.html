  <script>
    // Original Bootstrap Booking System
    class OriginalBookingSystem {
      constructor() {
        this.roomTypes = {
          'deluxe-ac': {
            name: 'Deluxe AC Room',
            capacity: 2,
            price: 4500,
            description: 'Luxury room with AC, modern amenities'
          },
          'normal-ac': {
            name: 'Normal AC Room',
            capacity: 6,
            price: 3500,
            description: 'Comfortable room with AC'
          },
          'normal-non-ac': {
            name: 'Normal Non-AC Room',
            capacity: 3,
            price: 2500,
            description: 'Basic room without AC'
          }
        };
        
        this.selectedRoom = null;
        this.selectedRoomCount = 0;
        this.availableRooms = {};
        this.allBookings = [];
        this.init();
      }

      async init() {
        console.log('🚀 Initializing Original Booking System...');
        
        // Wait for Firebase to be ready
        await this.waitForFirebase();
        
        // Load all bookings first
        await this.loadAllBookings();
        
        // Set up event listeners
        this.setupEventListeners();
        
        // Load room options
        this.loadRoomOptions();
        
        console.log('✅ Original Booking System initialized');
      }

      async waitForFirebase() {
        let attempts = 0;
        const maxAttempts = 30;
        
        while (attempts < maxAttempts) {
          if (window.firebaseBookingService && window.firebaseInitialized) {
            console.log('✅ Firebase is ready');
            return true;
          }
          console.log(`⏳ Waiting for Firebase... (${attempts + 1}/${maxAttempts})`);
          await new Promise(resolve => setTimeout(resolve, 500));
          attempts++;
        }
        
        console.warn('⚠️ Firebase not ready after timeout');
        return false;
      }

      async loadAllBookings() {
        try {
          if (window.firebaseBookingService && window.firebaseInitialized) {
            this.allBookings = await window.firebaseBookingService.getAllBookings();
            console.log('📊 Loaded', this.allBookings.length, 'bookings from database');
          } else {
            this.allBookings = [];
            console.log('⚠️ Using empty bookings array (Firebase not available)');
          }
        } catch (error) {
          console.error('❌ Error loading bookings:', error);
          this.allBookings = [];
        }
      }

      setupEventListeners() {
        // Date change listeners
        document.getElementById('checkIn').addEventListener('change', () => this.checkAvailability());
        document.getElementById('checkOut').addEventListener('change', () => this.checkAvailability());
        
        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', (e) => this.handleSubmit(e));
      }

      loadRoomOptions() {
        const roomOptionsDiv = document.getElementById('roomOptions');
        roomOptionsDiv.innerHTML = '';

        Object.entries(this.roomTypes).forEach(([roomId, room]) => {
          const roomOption = document.createElement('div');
          roomOption.className = 'room-option';
          roomOption.dataset.roomId = roomId;
          roomOption.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">${room.name}</h6>
                <p class="mb-1 text-muted">${room.description}</p>
                <small class="text-muted">Total Capacity: ${room.capacity} rooms</small>
              </div>
              <div class="text-end">
                <div class="h5 mb-0">₹${room.price}</div>
                <small class="text-muted">per night</small>
              </div>
            </div>
            <div class="availability-info mt-2" style="display: none;">
              <small class="text-muted">Available rooms: <span class="available-count">0</span></small>
            </div>
          `;
          
          roomOption.addEventListener('click', () => this.selectRoom(roomId));
          roomOptionsDiv.appendChild(roomOption);
        });
      }

      async checkAvailability() {
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        
        if (!checkIn || !checkOut) {
          this.hideAvailabilityStatus();
          this.hideRoomCountSelector();
          return;
        }

        if (new Date(checkOut) <= new Date(checkIn)) {
          this.showAvailabilityStatus('Please select a valid date range', 'warning');
          this.hideRoomCountSelector();
          return;
        }

        console.log('🔍 Checking availability for:', checkIn, 'to', checkOut);
        
        // Reload bookings to get latest data
        await this.loadAllBookings();
        
        // Show loading state
        document.getElementById('roomOptions').classList.add('loading');
        
        try {
          // Check availability for each room type
          for (const [roomId, room] of Object.entries(this.roomTypes)) {
            const available = this.calculateAvailability(roomId, checkIn, checkOut);
            this.availableRooms[roomId] = available;
            
            // Update room option display
            this.updateRoomOption(roomId, available, room.capacity);
          }
          
          this.showAvailabilityStatus('Availability updated - Select room type to continue', 'available');
          
        } catch (error) {
          console.error('❌ Error checking availability:', error);
          this.showAvailabilityStatus('Error checking availability. Please try again.', 'unavailable');
        } finally {
          document.getElementById('roomOptions').classList.remove('loading');
        }
      }

      calculateAvailability(roomId, checkIn, checkOut) {
        const roomCapacity = this.roomTypes[roomId].capacity;
        
        // Find conflicting bookings
        const conflictingBookings = this.allBookings.filter(booking => {
          return booking.roomType === roomId && 
                 booking.status === 'confirmed' &&
                 this.datesOverlap(checkIn, checkOut, booking.arrivalDate, booking.departureDate);
        });
        
        // Calculate total booked rooms
        const totalBookedRooms = conflictingBookings.reduce((sum, booking) => {
          return sum + (booking.roomCount || 1);
        }, 0);
        
        const availableRooms = Math.max(0, roomCapacity - totalBookedRooms);
        
        console.log(`📊 ${roomId}: ${roomCapacity} total, ${totalBookedRooms} booked, ${availableRooms} available`);
        
        return availableRooms;
      }

      datesOverlap(start1, end1, start2, end2) {
        const s1 = new Date(start1);
        const e1 = new Date(end1);
        const s2 = new Date(start2);
        const e2 = new Date(end2);
        
        return s1 < e2 && s2 < e1;
      }

      updateRoomOption(roomId, available, capacity) {
        const roomOption = document.querySelector(`[data-room-id="${roomId}"]`);
        const availabilityInfo = roomOption.querySelector('.availability-info');
        const availableCount = roomOption.querySelector('.available-count');
        
        availableCount.textContent = available;
        availabilityInfo.style.display = 'block';
        
        // Update room option styling
        roomOption.classList.remove('unavailable');
        if (available === 0) {
          roomOption.classList.add('unavailable');
        }
      }

      selectRoom(roomId) {
        const roomOption = document.querySelector(`[data-room-id="${roomId}"]`);
        const available = this.availableRooms[roomId] || 0;
        
        if (available === 0) {
          this.showAvailabilityStatus('This room type is not available for the selected dates', 'unavailable');
          this.hideRoomCountSelector();
          return;
        }
        
        // Remove previous selection
        document.querySelectorAll('.room-option').forEach(option => {
          option.classList.remove('selected');
        });
        
        // Select current room
        roomOption.classList.add('selected');
        this.selectedRoom = {
          id: roomId,
          ...this.roomTypes[roomId],
          available: available
        };
        
        // Show room count selector
        this.showRoomCountSelector(available);
        
        this.showAvailabilityStatus(`${this.selectedRoom.name} selected. ${available} room(s) available.`, 'available');
      }

      showRoomCountSelector(maxAvailable) {
        const selector = document.getElementById('roomCountSelector');
        const optionsDiv = document.getElementById('roomCountOptions');
        
        optionsDiv.innerHTML = '';
        
        // Create room count options (1 to max available)
        for (let i = 1; i <= maxAvailable; i++) {
          const option = document.createElement('div');
          option.className = 'room-count-option';
          option.dataset.count = i;
          option.textContent = i;
          option.addEventListener('click', () => this.selectRoomCount(i));
          optionsDiv.appendChild(option);
        }
        
        selector.style.display = 'block';
      }

      selectRoomCount(count) {
        // Remove previous selection
        document.querySelectorAll('.room-count-option').forEach(option => {
          option.classList.remove('selected');
        });
        
        // Select current count
        const selectedOption = document.querySelector(`[data-count="${count}"]`);
        selectedOption.classList.add('selected');
        
        this.selectedRoomCount = count;
        
        // Show guest information form
        document.getElementById('guestInfo').style.display = 'block';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitText').textContent = `Book ${count} Room${count > 1 ? 's' : ''}`;
        
        this.showAvailabilityStatus(`${this.selectedRoom.name} - ${count} room(s) selected. Ready to book!`, 'available');
      }

      hideRoomCountSelector() {
        document.getElementById('roomCountSelector').style.display = 'none';
        document.getElementById('guestInfo').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitText').textContent = 'Select Room to Continue';
        this.selectedRoom = null;
        this.selectedRoomCount = 0;
      }

      showAvailabilityStatus(message, type) {
        const statusDiv = document.getElementById('availabilityStatus');
        statusDiv.className = `availability-status ${type}`;
        statusDiv.textContent = message;
        statusDiv.style.display = 'block';
      }

      hideAvailabilityStatus() {
        document.getElementById('availabilityStatus').style.display = 'none';
      }

      async handleSubmit(e) {
        e.preventDefault();
        
        // Validation
        if (!this.validateBooking()) {
          return;
        }
        
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        const adults = parseInt(document.getElementById('adults').value);
        const children = parseInt(document.getElementById('children').value);
        const guestName = document.getElementById('guestName').value;
        const guestEmail = document.getElementById('guestEmail').value;
        const guestPhone = document.getElementById('guestPhone').value;
        const guestId = document.getElementById('guestId').value;
        
        // Calculate total nights and price
        const nights = Math.ceil((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
        const totalPrice = nights * this.selectedRoom.price * this.selectedRoomCount;
        
        // Create booking object
        const booking = {
          bookingId: 'BOOK-' + Date.now(),
          guestName: guestName,
          email: guestEmail,
          phone: guestPhone,
          idNumber: guestId,
          arrivalDate: checkIn,
          departureDate: checkOut,
          roomType: this.selectedRoom.id,
          roomTypeText: this.selectedRoom.name,
          roomCount: this.selectedRoomCount,
          adults: adults,
          children: children,
          total: totalPrice,
          status: 'confirmed',
          bookingType: 'ONLINE',
          paymentMethod: 'credit_card',
          paymentDate: new Date().toISOString(),
          paymentStatus: 'success',
          createdAt: new Date(),
          updatedAt: new Date()
        };
        
        console.log('📝 Creating booking:', booking);
        
        // Disable submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
        
        try {
          // Save booking to database
          if (window.firebaseBookingService && window.firebaseInitialized) {
            const bookingId = await window.firebaseBookingService.saveBooking(booking);
            console.log('✅ Booking saved with ID:', bookingId);
            
            // Redirect to confirmation page with all booking data
            const params = new URLSearchParams({
              bookingId: bookingId,
              primary_guest: guestName,
              contact_email: guestEmail,
              contact_phone: guestPhone,
              arrival_date: checkIn,
              departure_date: checkOut,
              guest_count: adults + children,
              room_count: this.selectedRoomCount,
              room_type: this.selectedRoom.id
            });
            window.location.href = `booking-confirmation.html?${params.toString()}`;
          } else {
            throw new Error('Database not available');
          }
        } catch (error) {
          console.error('❌ Error saving booking:', error);
          this.showAvailabilityStatus(`Booking failed: ${error.message}`, 'unavailable');
          
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<span id="submitText">Book ${this.selectedRoomCount} Room${this.selectedRoomCount > 1 ? 's' : ''}</span>`;
        }
      }

      validateBooking() {
        // Check 1: Room selected
        if (!this.selectedRoom) {
          this.showAvailabilityStatus('Please select a room type', 'warning');
          return false;
        }
        
        // Check 2: Room count selected
        if (!this.selectedRoomCount || this.selectedRoomCount <= 0) {
          this.showAvailabilityStatus('Please select number of rooms', 'warning');
          return false;
        }
        
        // Check 3: Dates selected
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        if (!checkIn || !checkOut) {
          this.showAvailabilityStatus('Please select check-in and check-out dates', 'warning');
          return false;
        }
        
        // Check 4: Valid date range
        if (new Date(checkOut) <= new Date(checkIn)) {
          this.showAvailabilityStatus('Please select a valid date range', 'warning');
          return false;
        }
        
        // Check 5: Guest information filled
        const guestName = document.getElementById('guestName').value.trim();
        const guestEmail = document.getElementById('guestEmail').value.trim();
        const guestPhone = document.getElementById('guestPhone').value.trim();
        const guestId = document.getElementById('guestId').value.trim();
        
        if (!guestName || !guestEmail || !guestPhone || !guestId) {
          this.showAvailabilityStatus('Please fill all guest information', 'warning');
          return false;
        }
        
        console.log('✅ All validation checks passed');
        return true;
      }
    }

    // Initialize the original booking system when page loads
    document.addEventListener('DOMContentLoaded', function() {
      new OriginalBookingSystem();
    });
  </script>
